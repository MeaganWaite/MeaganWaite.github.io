        <main>
            <h4 class="noshadow">Weather happening where you are?</h4>
            <h2 class="noshadow">REPORT IT HERE!</h2>
                <form action="thankspage.html">
                    <fieldset>
                        <legend>Weather Report</legend>
                        <label class="formfields">First Name:* <input type="text" name="fname" required pattern="[A-Za-z]{5,}"></label>
                        <label class="formfields">Last Name:* <input type="text" name="lname" required pattern="[A-Za-z]{5,}"></label>
                        <label class="formfields">Email Address: <input type="email" name="email" placeholder="sample@gmail.com"></label>
                        <label class="formfields">Phone Number:* <input type="tel" name="phone" required></label>
                        <label class="formfields">Zip Code:* <input type="number" name="zipCode" required></label>
                        <label class="formfields">Storm Date: <input type="date" name="date"></label>
                        <label class="formfields">Type of Storm: <input list="typeOfStorm" name="typeOfStorm"></label>      
                            <datalist id="typeOfStorm">                     
                            <option value="Flash Flood"></option>
                            <option value="Freezing Rain"></option>
                            <option value="Hail"></option>
                            <option value="High Winds"></option>                        
                            <option value="Snow"></option> 
                            <option value="Thunderstorm"></option>
                            </datalist>
                            <input type="submit">
                            <br>
                        <label class="formfields">Storm Severity 1-10<input type="range" id="severity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span><br></label>
                        <label class="formfields">Storm Region: <select name="region">
                            <option value="">Please Select &#9662;</option>
                            <option value="preston">Preston</option>
                            <option value="soda">Soda Springs</option>
                            <option value="fish">Fish Haven</option>
                        </select></label>
                        <div>Danger Level:</div> 
                            <label class="stylRadioBut"><input type="radio" name="danger" value="yes"/></label>
                            <label class="stylRadioBut"><input type="radio" name="danger" value="no"/></label>
                            <label class="stylRadioBut"><input type="radio" name="danger" value="maybe"/></label>
                            <br>
                        <textarea rows="4" cols="50" name="information"> Enter any additional information here...</textarea>                   
                    </fieldset>
                    <input type="submit" value="Report My Weather Event" class="theButton">
                </form>
                <br>
